<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        .container{
            display: flex;
            font-size: 100px;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }

        button{
            font-size: 100px;
            margin: 30px;
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="reduce">-</button>
        <div class="cntValue">0</div>
        <button class="update">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
