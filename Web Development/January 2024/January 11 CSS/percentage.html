<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 900px;
            border: 1px solid black;
        }

        .child-1, .child-2{
            width: 48%;
            border: 1px solid black;
        }

        .child-1{
            border: 1px solid red;
            float: left;
        }

        .child-2{
            border: 1px solid green;
            float: right;
        }

        .clearfix{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="class-1">Child 1</div>
        <div class="class-2">Child 2</div>
        <div class="clearfix"></div>
    </div>
</body>
</html>
