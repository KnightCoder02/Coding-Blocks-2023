<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Types of CSS -->
    <!-- 1. Inline -->
    
    <!-- 2. Internal -->
    <style>
        /* For class (.) is used for representation */
        .myelement{
            color: black;
            background-color: white;
        }

        .el{
            color: purple;
            background-color: cadetblue;
        }

        /* For ID (#) is used for representation */
        #heading{
            color: blue;
            background-color: pink;
        }
    </style>

    <!-- 3. External -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading" class="myelement el1 el">About myself</h1>
    <div id="mydiv" class="myelement el2 el">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam, nam.
    </div>
    <ul id="movies" class="myelement el3 el">
        Movies
        <li>Hulk</li>
        <li>Iron man</li>
        <li>Shaktiman</li>
    </ul>

        <li>Iron man</li>
        <li>Shaktiman</li>
    </ul> -->
</body>
</html>
