<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- In get information is visible in url-->
    <form action="https://google.com/search" method="get">
        <input type="text" name="q" placeholder="Enter your query">
        <button type="submit">Search Google</button>
    </form>
    <br>
    <!-- In post information is not visible in url-->
    <form action="https://bing.com/search" method="post">
        <input type="text" name="q" placeholder="Enter your query">
        <button type="submit">Search Bing</button>
    </form>
    <form action="https://facebook.com/login" method="post">
        <input type="text" name="name" placeholder="Enter your name">
        <input type="text" name="pass" placeholder="Enter your password">
        <button type="submit">Login Facebook</button>
    </form>
</body>
</html>
