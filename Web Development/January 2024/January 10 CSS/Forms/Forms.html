<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="#">
        <fieldset>
            <legend>User Credentials</legend>
            Enter Name: <input type="text" placeholder="Enter Name">
            Enter Password: <input type="password" placeholder="Enter Password">
            <br>
            Enter Age: <input type="number" min="18" max="100" step="10" value="50" placeholder="Enter Age">
        </fieldset>
        <br>
        <fieldset>
            <legend>About you</legend>
            <div>Tell me about yourself!</div>
            <textarea name="Introduction" id="" cols="20" rows="5" placeholder="Tell us about you in 50 words"></textarea>
            <textarea name="Introduction" id="" cols="20" rows="5"> I am eligible for the profile ... </textarea>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
