<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="5">
        <thead>
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" align="center">C++</td>
                <td rowspan="3">Java</td>
            </tr>

            <tr>
                <td>Python</td>
                <td>Web</td>
            </tr>

            <tr>
                <td colspan="2">Data Science</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
