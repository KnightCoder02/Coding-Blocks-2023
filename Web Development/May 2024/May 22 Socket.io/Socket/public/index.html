<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSCRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chat App</title>
</head>
<body>
    <h1 class="display-6 text-center p-3">My Chat App</h1>

    <!-- LOGIN FORM -->
    <section class="border mx-auto" style="width: 380px;">
        <div class="d-grid gap-2">
            <input class="form-control" type="text" id="username" placeholder="Enter Your Name">
            <button id="login-btn" class="btn btn-md btn-dark m-2">Send</button>
        </div>
    </section>

    <!-- CHAT SCENE -->
    <section id="chat-box" class="border mx-auto" style="width: 380px;">
        <div class="d-grid gap-2">
            <ul id="chat" class="overflow-auto ps-0 mt-2" style="height: 350px;"></ul>
            <textarea class="form-control" row="4" id="inp" placeholder="Enter Your Message"></textarea>
            <button id="send-btn" class="btn btn-md btn-dark m-2">Send</button>
        </div>
    </section>
    
    <!-- BOOTSCRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- SOCKET CLIENT CONNECTION -->
    <script src="socket.io/socket.io.js"></script>
    
    <script src="JQuery.js"></script>
    <script src="script.js"></script>
</body>
</html>
